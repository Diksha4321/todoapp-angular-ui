<div class="h-100 container-fluid bg-light">
    <!-- nav header bar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Profile</a>
    </nav>
    <!-- main -->
    <div class="border">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <img class="rounded mx-auto d-block" src="../assets/images/profile.jpg" height="200" alt="profile">
                <button class="btn btn-warning" data-toggle="modal" data-target="#editprofile">Edit Profile</button>
                <!-- profile data renders from backed -->
                <div id="profileForm">
                    <table class="table table-hover table-dark m-5">
                        <!-- {{ currentUser | json }} -->
                        <tbody *ngIf="currentUser && currentProfile">
                            <tr>
                                <th scope="row">User Name</th>
                                <td>{{ currentUser.name }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Email</th>
                                <td>{{ currentUser.email }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Company</th>
                                <td>{{ currentProfile.company }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- edit model -->
<div class="modal fade" id="editprofile" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Profile</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div *ngIf="currentProfile">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input class="form-control form-control-sm" type="text" formControlName="company" [(ngModel)]="currentProfile.company">
                        </div>
                        <button class="btn btn-primary btn-sm" type="submit">
                          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                          Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
