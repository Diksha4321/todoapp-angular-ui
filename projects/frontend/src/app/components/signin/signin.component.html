<div class="h-100 container-fluid bg-light">
    <div class="row text-justify text-center align-items-center justify-content-center h-100">
        <div class="col-lg h-auto">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8 border rounded">
                    <form class="text-left p-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                        <h3>Sign Up</h3>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" formControlName="email" id="email" name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="abc@mail.com" required autofocus>
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Enter Password</label>
                            <input type="password" class="form-control" formControlName="password" id="password" name="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="password" required>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="loading">
                          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                          Submit
                        </button>
                        <p>
                            Don't have account?
                            <span><a class="btn text-primary" routerLink="/signup">Sign up now</a></span>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg p-2">
            <img src="/assets/images/4445.jpg" class="rounded img-fluid mx-auto d-block" alt="main_img">
        </div>
    </div>
    <!-- toasts -->
    <div class="toast" data-autohide="false" style="position: absolute; top: 10%; right: 2%;">
        <div id="thead" class="toast-header">
            <strong id="thtext" class="mr-auto"></strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="message" class="toast-body bg-light"></div>
    </div>
</div>
